<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="ticket" class="mt-5 me-auto">
        <div class="container border">
            <div class="row row-cols-1 text-white bg-dark">
                <div class="col">
                    <span><i class="fa-solid fa-train-subway"></i></span>
                    <div class="d-inline-block">Biglietto del Treno - Il prezzo del biglietto è €0.21 al km</div>
                </div>
            </div>
            <div class="row row-cols-auto row-cols-md-3 align-items-center">
                <div class="col">
                    <img src="https://i.ibb.co/HNxg5fG/qr-code-biglietto-treno.png" alt="QR-Code">
                </div>
                <div class="col">
                    <h2>Dati utente</h2>
                    <ul>
                        <li><span id="user-distance"></span>km</li>
                        <li><span id="user-age"></span> anni</li>
                    </ul>
                </div>
                <div class="col">
                    <h2>Prezzi</h2>
                    <ul>
                        <li>Sconto: <span id="type-of-sale">Nessuno</span></li>
                        <li>Prezzo finale: €<span id="ticket-price"></span></li>
                    </ul>
                </div>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
